<body>

    <div class="toolbar">
        <button data-command="bold">Bold</button>
        <button data-command="italic">Italic</button>
        <button data-command="underline">Underline</button>
        <button data-command="strikeThrough">StrikeThrough</button>
        <button data-command="justifyLeft">Aling Left</button>
        <button data-command="justifyRight">Aling Right</button>
        <button data-command="justifyCenter">Aling Center</button>
    </div>

    <div class="editor" contenteditable="true"></div>

    <script src="index.js"></script>
</body>
</html>
